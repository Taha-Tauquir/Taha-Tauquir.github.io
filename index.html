<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Under Construction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .spinner {
      font-size: 2rem;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .socials a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ffd700;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"><i class="fas fa-tools"></i></div>
    <h1>Portfolio Under Construction</h1>
    <p>I'm currently building something amazing. Stay tuned!</p>
    <div class="socials">
      <a href="https://www.linkedin.com/in/tahatauquir" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/taha-tauquir" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:taha24888@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</body>
</html>
